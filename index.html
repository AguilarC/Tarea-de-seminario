     <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" align="center">
            <h1 align= "center">Date of Person</h1>
            <form action="" method="POST" role="form" id="fdatos"> 
                <div>
                    <label for="">NAME</label>
                    <input type="text" class="form-control" id="" placeholder="" required maxlength="12">
                </div>
                <div>
                    <label for="">MAIL</label>
                    <input type="email" class="form-control" id="" placeholder="" required>
                </div>
                <div>
                    <label for="">BIRTHDATE</label>
                    <input type="date" class="form-control" id="" placeholder="" required>
                </div>
                <div>
                    <label for="">NUMBER OF CHILDREN</label>
                    <input type="number" class="form-control" id="" placeholder="" required max="10" min="0">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" >
            <div>
                <ul class="list-group" >    
                    <li class="list-group-item">Item 1</li>
                    <li class="list-group-item">Item 2</li>
                    <li class="list-group-item">Item 3</li>
                    <li class="list-group-item">Item 4</li>
                    <li class="list-group-item">Item 5</li>
                </ul>
            </div>
        </div>        
    </div>  
    <br>
    <div class="row" align="center">
        
        <input type="color" name="" id="icolor" class="form-control" value="" required="required" title="">
        
        <div id="ima" name ="fondo" >
            <img src="images/pixar.jpg" class="img-responsive" alt="Image">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <center>     
                <form action="" method="POST" role="form" id="fform">
                    <legend>Producto</legend>
                    <div class="form-group">
                        <label for="">NUMBER1</label>
                        <input type="text" class="form-control" id="numero1" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">NUMBER2</label>
                        <input type="text" class="form-control" id="numero2" placeholder="">
                    </div>   
                    RESULTADO: <span class="resultado"></span>
                    <button type="button" onclick="sumar()" class="btn btn-primary">Submit</button>
                </form>
            </center>
        </div>
        
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <center>
                <form action="" method="POST" role="form" id="fgenerar">
                    <legend>GENERAR CANTIDAD DE NUMEROS</legend>

                    <div class="form-group">
                        <label for="">INTRODUZCA EL NUMERO</label>
                        <input type="text" class="form-control" id="numero" placeholder="">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calcular()">Submit</button>
                </form>
            </center>
        </div>
           
    </div>
